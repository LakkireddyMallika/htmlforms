<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
  <center> <h1>
        select the topics
    </h1>
  </center>
    <center>
    <form method="POST">

        {% csrf_token %}

        <label for="topic">Topic_name</label>
        <select name="topic" id="topic" multiple>
            {% for to in topics %}
                <option value="{{to}}">{{to.topic_name}}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Retrieve">
      

    </form>
    </center>
</body>
</html>
